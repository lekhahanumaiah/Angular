<!-- ðŸ”¹ Main Page Content -->
<div class="container mt-4">
  <!-- ðŸ”¹ Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Welcome to Our Store</h2>
  </div>

  <!-- ðŸ”¹ Search -->
  <form [formGroup]="searchForm" class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search products..."
      formControlName="search"
    />
  </form>

  <!-- ðŸ”¹ Filters -->
  <form [formGroup]="filterForm" class="row mb-4">
    <div class="col-md-4">
      <select class="form-control" formControlName="category">
        <option value="">All Categories</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>
    <div class="col-md-3">
      <input
        type="number"
        class="form-control"
        placeholder="Min Price"
        formControlName="minPrice"
      />
    </div>
    <div class="col-md-3">
      <input
        type="number"
        class="form-control"
        placeholder="Max Price"
        formControlName="maxPrice"
      />
    </div>
  </form>

  <!-- ðŸ”¹ Product Cards -->
  <div class="row">
    <div class="col-md-4 d-flex align-items-stretch mb-4" *ngFor="let product of filteredProducts">
      <app-card [product]="product" class="w-100"></app-card>
    </div>
  </div>
</div>
